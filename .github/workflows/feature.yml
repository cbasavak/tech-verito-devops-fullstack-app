name: Build and Push Docker Images

on:
  push:
    branches:
      - feauture-branch1   # You can change this to the branch you want to trigger the workflow on

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image for app1
      working-directory: ./backend
      run: |
        docker build -t cbasavak/backend-image:$GITHUB_SHA .
        docker push cbasavak/backend-image:$GITHUB_SHA

    - name: Build and Push Docker Image for app2
      working-directory: ./frontend
      run: |
        docker build -t cbasavak/frontend-image:$GITHUB_SHA .
        docker push cbasavak/frontend-image:$GITHUB_SHA
